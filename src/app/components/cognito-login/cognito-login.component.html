<p>cognito-login works!</p>

<div style="width: 400px;">
  <form *ngIf="!isAuthenticated" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="username" type="email" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
  <div *ngIf="isAuthenticated">
    You are logged <br>
    <button type="button" (click)="onLogOut()" class="btn btn-primary">Log Out</button>
  </div>
</div>
<div style="display: inline-block;">
  <!-- <button (click)="dummyLogin()">Another login</button> -->
  <button (click)="refreshToken()" class="btn btn-info">Refresh token</button>
  <button (click)="revokeToken()" class="btn btn-danger">Revoke token</button>
  <button (click)="isValid()" class="btn btn-warning">Is token valid</button>
  <button (click)="listDevices()" class="btn btn-warning">List devices</button>

  <button (click)="globalSignOut()" class="btn btn-warning">Global Sign Out</button>
</div>
